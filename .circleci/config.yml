jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: mvn install -DskipTests
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: mvn integration-test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
